<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ClickerTelegram</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Подключение Firebase SDK 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Вставь сюда свои данные конфигурации Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCotet7hl_KgwhiwYRl2CuTlUS01hjHLjs",
            authDomain: "clicekrtg.firebaseapp.com",
            databaseURL: "https://clicekrtg-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "clicekrtg",
            storageBucket: "clicekrtg.appspot.com",
            messagingSenderId: "51138637482",
            appId: "1:51138637482:web:6160d9ad8099f4d461aad3"
        };

        // Инициализация Firebase
        let firebaseInitialized = false;

        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                firebaseInitialized = true;
                console.log("Firebase успешно подключен.");
            } catch (error) {
                firebaseInitialized = false;
                console.error("Ошибка подключения Firebase:", error);
            }
        }

        // Инициализация Firebase
        initializeFirebase();

        // Получение информации о пользователе из Телеграма
        window.Telegram.WebApp.ready(function() {
            const user = Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                const userName = user.username;

                // Отправка ника в Unity
                const unityInstance = window.unityInstance;
                if (unityInstance) {
                    unityInstance.SendMessage('GameManager', 'SetUserName', userName);
                }

                // Сохранение ника в Firebase
                if (firebaseInitialized) {
                    const userId = user.id;
                    firebase.database().ref('users/' + userId).set({
                        username: userName
                    }).then(() => {
                        console.log("Имя пользователя успешно сохранено в Firebase.");
                    }).catch((error) => {
                        console.error("Ошибка при сохранении имени пользователя в Firebase:", error);
                    });
                }
            }
        });
    </script>
</head>
<body>
    <h1>Firebase Check</h1>
    <script src="Build/ClickerTG.js"></script>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">ClickerTelegram</div>
        </div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/ClickerTG.loader.js";
        var config = {
            dataUrl: buildUrl + "/ClickerTG.data",
            frameworkUrl: buildUrl + "/ClickerTG.framework.js",
            codeUrl: buildUrl + "/ClickerTG.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Gold Studio",
            productName: "ClickerTelegram",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                this.unityInstance = unityInstance;
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
