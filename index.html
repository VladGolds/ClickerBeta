<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ClickerTelegram</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Подключение Firebase SDK 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="mobileKeyboard.js"></script>

    <script>
        // Вставь сюда свои данные конфигурации Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCotet7hl_KgwhiwYRl2CuTlUS01hjHLjs",
            authDomain: "clicekrtg.firebaseapp.com",
            databaseURL: "https://clicekrtg-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "clicekrtg",
            storageBucket: "clicekrtg.appspot.com",
            messagingSenderId: "51138637482",
            appId: "1:51138637482:web:6160d9ad8099f4d461aad3"
        };

        // Инициализация Firebase
        let firebaseInitialized = false;

        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                firebaseInitialized = true;
                console.log("Firebase успешно подключен.");
            } catch (error) {
                firebaseInitialized = false;
                console.error("Ошибка подключения Firebase:", error);
            }
        }

        function getFirebaseConnectionStatus() {
            if (firebaseInitialized) {
                Unity.call("OnFirebaseConnectionStatusReceived", "Firebase подключен.");
            } else {
                Unity.call("OnFirebaseConnectionStatusReceived", "Firebase не подключен.");
            }
        }

        // Функция для проверки имени в базе данных
        function checkNameInDatabase(playerName) {
            if (!firebaseInitialized) {
                Unity.call("OnNameChecked", null);
                return;
            }
            firebase.database().ref('users/' + playerName).once('value').then((snapshot) => {
                const name = snapshot.exists() ? snapshot.val() : null;
                Unity.call("OnNameChecked", JSON.stringify(name));
            }).catch((error) => {
                console.error("Ошибка проверки имени в базе данных:", error);
                Unity.call("OnNameChecked", null);
            });
        }

        // Функция для сохранения имени в базе данных
        function saveNameToDatabase(playerName) {
            if (!firebaseInitialized) {
                console.error("Firebase не подключен.");
                return;
            }
            firebase.database().ref('users/' + playerName).set(playerName).then(() => {
                console.log("Имя успешно сохранено в базе данных Firebase");
            }).catch((error) => {
                console.error("Ошибка при сохранении имени в базе данных:", error);
            });
        }

        // Функция для сохранения монет в базе данных
        function saveCoinsToDatabase(playerName, coins) {
            if (!firebaseInitialized) {
                console.error("Firebase не подключен.");
                return;
            }
            firebase.database().ref('users/' + playerName + '/coins').set(parseInt(coins)).then(() => {
                console.log("Монеты успешно сохранены в базе данных Firebase");
            }).catch((error) => {
                console.error("Ошибка при сохранении монет в базе данных:", error);
            });
        }

        // Функция для загрузки монет из базы данных
        function loadCoinsFromDatabase(playerName) {
            if (!firebaseInitialized) {
                Unity.call("OnCoinsLoaded", "0");
                return;
            }
            firebase.database().ref('users/' + playerName + '/coins').once('value').then((snapshot) => {
                const coins = snapshot.exists() ? snapshot.val() : "0";
                Unity.call("OnCoinsLoaded", coins);
            }).catch((error) => {
                console.error("Ошибка загрузки монет из базы данных:", error);
                Unity.call("OnCoinsLoaded", "0");
            });
        }
        
        //Сохранение лиги игрока в базу данных
        function saveLeagueToDatabase(playerName, currentLeague) {
            if (!firebaseInitialized) {
                console.error("Firebase не подключен.");
                return;
            }
            firebase.database().ref('users/' + playerName + '/league').set(currentLeague)
            .then(() => {
                console.log('Лига успешно сохранена в базе данных Firebase');
            }).catch((error) => {
                console.error('Ошибка при сохранении лиги:', error);
            });
        }

        // Функция для блокировки аккаунта
        function blockAccount(playerName) {
            if (!firebaseInitialized) {
                console.error("Firebase не подключен.");
                return;
            }
            firebase.database().ref('users/' + playerName).update({ banned: true })
            .then(() => {
                console.log('Аккаунт заблокирован');
                loadAccountList(); // Обновляем список аккаунтов
            }).catch((error) => {
                console.error('Ошибка при блокировке аккаунта:', error);
            });
        }

        // Функция для разблокировки аккаунта
        function unblockAccount(playerName) {
            if (!firebaseInitialized) {
                console.error("Firebase не подключен.");
                return;
            }
            firebase.database().ref('users/' + playerName).update({ banned: false })
            .then(() => {
                console.log('Аккаунт разблокирован');
                loadAccountList(); // Обновляем список аккаунтов
            }).catch((error) => {
                console.error('Ошибка при разблокировке аккаунта:', error);
            });
        }

        // Функция для загрузки списка аккаунтов
        function loadAccountList() {
            if (!firebaseInitialized) {
                console.error("Firebase не подключен.");
                return;
            }
            firebase.database().ref('users').once('value').then((snapshot) => {
                const accounts = snapshot.val();
                const accountListElement = document.getElementById('account-list');
                accountListElement.innerHTML = ''; // Очистка предыдущего списка
                if (accounts) {
                    Object.keys(accounts).forEach(playerName => {
                        const isBanned = accounts[playerName].banned || false;
                        const listItem = document.createElement('div');
                        listItem.innerHTML = `${playerName} - ${isBanned ? 'Заблокирован' : 'Активен'}
                            <button onclick="blockAccount('${playerName}')" ${isBanned ? 'disabled' : ''}>Заблокировать</button>
                            <button onclick="unblockAccount('${playerName}')" ${!isBanned ? 'disabled' : ''}>Разблокировать</button>`;
                        accountListElement.appendChild(listItem);
                    });
                }
            }).catch((error) => {
                console.error("Ошибка загрузки списка аккаунтов:", error);
            });
        }

        // Функция для проверки блокировки аккаунта
        function checkAccountStatus(playerName) {
            if (!firebaseInitialized) {
                SendMessage("GameManager", "OnAccountStatusChecked", "Error: Firebase not initialized.");
                return;
            }
            firebase.database().ref('users/' + playerName + '/banned').once('value').then((snapshot) => {
                const isBanned = snapshot.exists() ? snapshot.val() : false;
                SendMessage("GameManager", "OnAccountStatusChecked", isBanned ? "Banned" : "Active");
            }).catch((error) => {
                console.error("Ошибка проверки статуса аккаунта:", error);
                SendMessage("GameManager", "OnAccountStatusChecked", "Error");
            });

        }

        // Функция для получения топ игроков
        function getTopPlayers() {
            if (!firebaseInitialized) {
                console.error("Firebase не подключен.");
                return;
            }

            firebase.database().ref('users').orderByChild('coins').limitToLast(10).once('value')
                .then(snapshot => {
                    let players = [];
                    snapshot.forEach(childSnapshot => {
                        let playerData = childSnapshot.val();
                        players.unshift({ playerName: childSnapshot.key, coins: playerData.coins || 0 });
                    });
                    const json = JSON.stringify({ players: players });
                    console.log(`Топ игроки: ${json}`);
                    // Отправка данных в Unity
                    if (typeof SendMessage === "function") {
                        SendMessage("GameManager", "OnTopPlayersReceived", json);
                    } else {
                        console.error("SendMessage функция не определена.");
                    }
                })
                .catch(error => {
                    console.error("Ошибка при получении топ игроков:", error);
                });
        }

        // Инициализация Firebase
        initializeFirebase();
    </script>
</head>
<body>
    <script>
        // Функция для вызова из Unity
        function getFirebaseConnectionStatus() {
            if (firebaseInitialized) {
                Unity.call("GameManager", "OnFirebaseConnectionStatusReceived", "Firebase подключен.");
            } else {
                Unity.call("GameManager", "OnFirebaseConnectionStatusReceived", "Firebase не подключен.");
            }
        }

        function SendMessage(gameObject, method, message) {
            if (window.unityInstance) {
                window.unityInstance.SendMessage(gameObject, method, message);
            } else {
                console.error('Unity instance is not initialized');
            }
        }
    </script>
    
    <!-- Интерфейс управления аккаунтами -->
    <div id="account-management">
        <button id="toggle-account-management">Показать управление аккаунтами</button>
        <div id="account-list" style="display: none;"></div>
    </div>

    <!-- Здесь будет ваша сборка WebGL от Unity -->
    <script src="Build/ClickerTG.js"></script>
    
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">ClickerTelegram</div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Функция для переключения видимости списка аккаунтов
        document.getElementById('toggle-account-management').addEventListener('click', function() {
            const accountListElement = document.getElementById('account-list');
            if (accountListElement.style.display === 'none') {
                accountListElement.style.display = 'block';
                this.textContent = 'Скрыть управление аккаунтами';
                loadAccountList(); // Загружаем список аккаунтов при показе
            } else {
                accountListElement.style.display = 'none';
                this.textContent = 'Показать управление аккаунтами';
            }
        });

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/ClickerTG.loader.js";
        var config = {
            dataUrl: buildUrl + "/ClickerTG.data",
            frameworkUrl: buildUrl + "/ClickerTG.framework.js",
            codeUrl: buildUrl + "/ClickerTG.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Gold Studio",
            productName: "ClickerTelegram",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                //this.unityInstance = unityInstance;
                window.unityInstance = unityInstance;
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
