    <script>
        // Функция для проверки имени в базе данных
        function checkNameInDatabase(playerName) {
            if (firebaseInitialized) {
                const ref = firebase.database().ref('players/' + playerName);
                ref.once('value').then(function(snapshot) {
                    if (snapshot.exists()) {
                        Unity.call("OnNameChecked", snapshot.val().name);
                    } else {
                        Unity.call("OnNameChecked", "");
                    }
                }).catch(function(error) {
                    console.error("Ошибка проверки имени в базе данных:", error);
                    Unity.call("OnNameChecked", "");
                });
            } else {
                Unity.call("OnFirebaseConnectionStatusReceived", "Firebase не подключен.");
            }
        }

        // Функция для сохранения имени в базе данных
        function saveNameToDatabase(playerName) {
            if (firebaseInitialized) {
                const ref = firebase.database().ref('players/' + playerName);
                ref.set({ name: playerName }).then(function() {
                    console.log("Имя сохранено в базе данных:", playerName);
                }).catch(function(error) {
                    console.error("Ошибка сохранения имени в базе данных:", error);
                });
            } else {
                Unity.call("OnFirebaseConnectionStatusReceived", "Firebase не подключен.");
            }
        }
    </script>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                else div.style = 'background: green; padding: 10px;';
            }
            updateBannerVisibility();
        }

        var unityInstance = UnityLoader.instantiate("unity-canvas", "Build/ClickerTG.json", { 
            onProgress: function(unityInstance, progress) {
                progressBarFull.style.width = 100 * progress + "%";
            }
        });

        window.addEventListener("resize", function () {
            if (unityInstance) unityInstance.SendMessage('Resize', 'Resize');
        });

        fullscreenButton.addEventListener("click", function () {
            if (unityInstance) unityInstance.SetFullscreen(1);
        });
    </script>
